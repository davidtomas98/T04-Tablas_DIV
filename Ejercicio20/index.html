<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 20</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <!-- Tabla con categorías y etiquetas -->
    <table>
      <tr>
        <th>Categoria</th>
        <th>Etiquetas</th>
      </tr>
      <!-- Categoría: Formulario -->
      <tr>
        <td rowspan="5" class="bolder">Formulario</td>
        <td>form</td>
      </tr>
      <tr>
        <td>button</td>
      </tr>
      <tr>
        <td>input</td>
      </tr>
      <tr>
        <td>select</td>
      </tr>
      <tr>
        <td>textarea</td>
      </tr>
      <!-- Categoría: Tabla -->
      <tr>
        <td rowspan="5" class="bolder">Tabla</td>
        <td>table</td>
      </tr>
      <tr>
        <td>tr</td>
      </tr>
      <tr>
        <td>th</td>
      </tr>
      <tr>
        <td>td</td>
      </tr>
      <tr>
        <td>caption</td>
      </tr>
      <!-- Categoría: Texto -->
      <tr>
        <td rowspan="6" class="bolder">Texto</td>
        <td>b</td>
      </tr>
      <tr>
        <td>em</td>
      </tr>
      <tr>
        <td>i</td>
      </tr>
      <tr>
        <td>strong</td>
      </tr>
      <tr>
        <td>sub</td>
      </tr>
      <tr>
        <td>sup</td>
      </tr>
    </table>
  </body>
</html>
