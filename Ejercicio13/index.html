<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 13</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" /> <!-- Enlaza la hoja de estilos "styles.css" ubicada en la carpeta "css" -->
  </head>
  <body>
    <table>
      <caption>
        TITULO DE LA TABLA <!-- TÃ­tulo de la tabla -->
      </caption>
      <tr>
        <th colspan="3">CELDA 1</th> <!-- Crea una fila con una celda de encabezado combinada en tres columnas -->
      </tr>
      <tr>
        <td rowspan="2" class="bg-blue left">CELDA 2</td> <!-- Crea una celda de datos que ocupa dos filas y tiene una clase "bg-blue" y "left" -->
        <td class="red center">CELDA 3</td> <!-- Crea una celda de datos con clase "red" y "center" -->
        <td class="center">CELDA 4</td> <!-- Crea una celda de datos con clase "center" -->
      </tr>
      <tr>
        <td class="red center">CELDA 5</td> <!-- Crea una celda de datos con clase "red" y "center" -->
        <td rowspan="2" class="bg-pink right-bottom">CELDA 6</td> <!-- Crea una celda de datos que ocupa dos filas y tiene una clase "bg-pink" y "right-bottom" -->
      </tr>
      <tr>
        <td class="center">CELDA 7</td> <!-- Crea una celda de datos con clase "center" -->
        <td class="red center">CELDA 8</td> <!-- Crea una celda de datos con clase "red" y "center" -->
      </tr>
    </table>
  </body>
