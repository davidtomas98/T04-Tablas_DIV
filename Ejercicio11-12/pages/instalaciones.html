<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 12</title>
    <link rel="stylesheet" type="text/css" href="../css/instalaciones.css" /> <!-- Enlaza la hoja de estilos "instalaciones.css" ubicada en una carpeta "css" un nivel arriba del directorio actual -->
  </head>
  <body>
    <div>
      <div>
        <table>
          <!-- Fila de encabezado de la tabla -->
          <tr>
            <th>ACTIVIDAD</th> <!-- Celda de encabezado con el título "ACTIVIDAD" -->
            <th>TARIFA/HORA</th> <!-- Celda de encabezado con el título "TARIFA/HORA" -->
          </tr>
          <!-- Primera fila de datos -->
          <tr>
            <td>AEROBIC</td> <!-- Celda de datos con la actividad "AEROBIC" -->
            <td rowspan="2" class="price">3 €</td> <!-- Celda de datos con la tarifa por hora "3 €" que ocupa dos filas usando "rowspan" -->
          </tr>
          <!-- Segunda fila de datos -->
          <tr>
            <td>STEP</td> <!-- Celda de datos con la actividad "STEP" -->
          </tr>
          <!-- Tercera fila de datos -->
          <tr>
            <td>MUSCULACIÓN</td> <!-- Celda de datos con la actividad "MUSCULACIÓN" -->
            <td class="price">4 €</td> <!-- Celda de datos con la tarifa por hora "4 €" -->
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
