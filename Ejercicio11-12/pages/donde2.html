<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11.2</title>
    <link rel="stylesheet" type="text/css" href="../css/donde.css" /> <!-- Enlaza la hoja de estilos "donde.css" ubicada en una carpeta "css" un nivel arriba del directorio actual -->
  </head>
  <body>
    <div>
      <div>
        <table>
          <!-- Fila de encabezado de la tabla -->
          <tr>
            <th>NOMBRE</th> <!-- Celda de encabezado con el título "NOMBRE" -->
            <th>CALLE</th> <!-- Celda de encabezado con el título "CALLE" -->
            <th>POBLACIÓN</th> <!-- Celda de encabezado con el título "POBLACIÓN" -->
            <th>PROVINCIA</th> <!-- Celda de encabezado con el título "PROVINCIA" -->
          </tr>
          <!-- Primera fila de datos -->
          <tr>
            <td>DEPORTES 1</td> <!-- Celda de datos con el nombre "DEPORTES 1" -->
            <td>C/Avenida 8</td> <!-- Celda de datos con la dirección "C/Avenida 8" -->
            <td>Don Benito</td> <!-- Celda de datos con la población "Don Benito" -->
            <td>Badajoz</td> <!-- Celda de datos con la provincia "Badajoz" -->
          </tr>
          <!-- Segunda fila de datos -->
          <tr>
            <td>DEPORTES 2</td> <!-- Celda de datos con el nombre "DEPORTES 2" -->
            <td>C/Fernando 5</td> <!-- Celda de datos con la dirección "C/Fernando 5" -->
            <td>Madrid</td> <!-- Celda de datos con la población "Madrid" -->
            <td>Madrid</td> <!-- Celda de datos con la provincia "Madrid" -->
          </tr>
          <!-- Tercera fila de datos -->
          <tr>
            <td>DEPORTES 3</td> <!-- Celda de datos con el nombre "DEPORTES 3" -->
            <td>C/Deportiva 31</td> <!-- Celda de datos con la dirección "C/Deportiva 31" -->
            <td>Silla</td> <!-- Celda de datos con la población "Silla" -->
            <td>Valencia</td> <!-- Celda de datos con la provincia "Valencia" -->
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
